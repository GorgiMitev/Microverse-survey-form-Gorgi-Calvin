<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hello world we are doing the Survey form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    
<div class="container">
        
        <div class="survey-form">
           <form action="" id="survey-form">
             <label  id="name-label" for="name">Name</label>
             <br/>
             <input class="fields" type="text" id="name" name="name" placeholder="Enter your name" required>
             <br/>
             <label  id="email-label" for="email">Email</label>
             <br/>
             <input class="fields" type="email" id="email" placeholder="Enter your email" required>
             <br/>
             <label id="number-label" for="number">Age(optional)</label>
             <br/>
             <input class="fields" type="number" id="number" min="1" max="100" placeholder="Age">
             <br/>
              <label for="role">Which option best describes your current role?</label>
              <br/>
              <select id="dropdown" class="fields">
                  <option value="">Select current role</option>
                  <option value="Student">Student</option>
                  <option value="Full time job">Full time job</option>
                  <option value="Full time learner">Full time learner</option>
                  <option value="Prefer not to say">Prefer not to say</option>
                  <option value="Other">Other</option>
              </select>
              <br/>
              <p>Would you recommend freeCodeCamp to a friend?</p>
              <input class= "radio"  type="radio" value="Definitely" name="radio-button" >
              <label class= "radio" for="Definitely">Definitely</label>
              <br/>
              <input class= "radio"  type="radio" value="Maybe" name="radio-button" >
              <label class= "radio" for="Maybe">Maybe</label>
              <br/>
              <input class= "radio"  type="radio" value="Not sure" name="radio-button" >
              <label class= "radio" for="Notsure">Not sure</label>
              <br/>
              <br/>

              <label for="feature">Which option best describes your current role?</label>
              <br/>
              <select id="feature" class="fields">
                  <option value="">Select an option</option>
                  <option value="Challenges">Challenges</option>
                  <option value="Projects">Projects</option>
                  <option value="Community">Community</option>
                  <option value="Open source">Open source</option>
              </select>
              <br/>
              <p>What would you like to see improved? (Check all that apply)</p>
              <input type="checkbox" class= "radio" value="Front-end" name="Front-end Projects" id="frontEndProjects">
              <label for="Front-end Projects">Front-end Projects</label>
              <br/>
              <input type="checkbox" class= "radio" value="Back-end" name="Back-end Projects" id="backEndProjects">
              <label for="Back-end Projects" >Back-end Projects</label>
              <br/>
              <input type="checkbox" class= "radio" value="Visualization" name="Data Visualization" id="dataVisualization">
              <label for="Data Visualization">Data Visualization</label>
              <br/>
              <input type="checkbox" class= "radio" value="Challenges" name="Challenges" id="challenges">
              <label for="Challenges">Challenges</label>
              <br/>
              <input type="checkbox" class= "radio" value="Open Source" name="Open Source Community" id="openSourceCommunity">
              <label for="Open Source Community">Open Source Community</label>
              <br/>
              <input type="checkbox" class= "radio" value="Gitter" name="Gitter help rooms" id="gitterhelprooms">
              <label for="Gitter help rooms">Gitter help rooms</label>
              <br/>
              <input type="checkbox" class= "radio" value="Videos" name="Videos" id="videos">
              <label for="Videos">Videos</label>
              <br/>
              <input type="checkbox" class= "radio" value="City Meetups" name="City Meetups" id="cityMeetups">
              <label for="City Meetups">City Meetups</label>
              <br/>
              <input type="checkbox" class= "radio" value="Wiki" name="Wiki" id="wiki">
              <label for="Wiki">Wiki</label>
              <br/>
              <input type="checkbox" class= "radio" value="Forum" name="Forum" id="forum">
              <label for="Forum">Forum</label>
              <br/>
              <input type="checkbox" class= "radio" value="Additional Courses" name="Additional Courses" id="additionalCourses">
              <label for="Additional Courses">Additional Courses</label>
              <br/>
              <p>Any comments or suggestions?</p>
              <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Enter your comment here"></textarea>
              <br/>
              <input type="submit" id="submit" value="Submit" name="Submit">
           </form>
        </div>

    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
